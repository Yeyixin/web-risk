<script type="text/ng-template" id="adduser.html">
    <form name="submit_form" novalidate ng-submit="submitForm()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">添加用户</h4>
    </div>

    <div class="modal-body">

            <div class="row">
                <div class="col-md-6">
                    <span class="havetoIcon">*</span>
                    <div class="form-group">
                        <input type="text" ng-model="username" required  class="form-control"  id="username" placeholder="姓名">
                    </div>
                </div>

                <div class="col-md-6">
                    <span class="havetoIcon">*</span>
                    <div class="form-group">
                        <input type="text" required  class="form-control" ng-model="userno" ng-disabled="disabled" id="userno" placeholder="员工编号:例如1021545">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <span class="havetoIcon">*</span>
                        <select class="form-control" ng-model="mycity" ng-options="city.name as city.name for city in Cities"></select>
                    </div>
                    <div class="col-md-6">
                        <span class="havetoIcon">*</span><input type="text" class="form-control" id="post" ng-model="post"
                                                                placeholder="职务：">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">

                    <label class="col-sm-2 control-label" style="margin-top: 8px;">
                        <span class="havetoIcon">*</span>
                        性别</label>

                    <div class="col-sm-4">
                        <label class="cbr-inline">
                            <input type="radio" ng-value=0 ng-model="sex" name="sex" class="cbr" >
                            男
                        </label>
                        <label class="cbr-inline">
                            <input type="radio" ng-value=1 ng-model="sex" name="sex" class="cbr">
                            女
                        </label>
                    </div>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="age" ng-model="age"
                                                               placeholder="年龄">
                    </div>

                    <div class="clear"></div>

                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <span class="havetoIcon">*</span><input  type="text" class="form-control" id="idcard" required  ng-model="idcard"
                                                                placeholder="身份证号：">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="form-control" id="address" ng-model="address"
                                                                placeholder="住址：">
                    </div>

                    <div class="clear"></div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="degrees" ng-model="degrees"
                                                                placeholder="学历：">
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="form-control" id="tel" ng-model="tel"
                                                                placeholder="联系方式：">
                    </div>

                    <div class="clear"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control autogrow" ng-model="describ" id="field-7"
                                  placeholder="简介"></textarea>
                    </div>

                </div>
            </div>

    </div>

    <div class="modal-footer">
        <button ng-disabled="checked" class="btn btn-primary" ng-disabled="submit_form.$invalid" >提交</button>
        <span class="btn btn-primary" ng-click="cancel()">取消</span>
    </div>
    </form>

</script>
